<div class="container mt-2">
  <div class="row">
    <!-- Colonne de gauche avec l'image -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="text-center">
        <img [src]="'assets/' + product.name + '.png'" class="img-fluid rounded" alt="{{product.name}}">
        <h4 class="mt-3 text-muted">ID du produit : {{product.id}}</h4>
      </div>
    </div>

    <!-- Colonne de droite avec le formulaire -->
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header text-center text-white">
          <h3>Modifier le Produit</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="productFormGroup" (ngSubmit)="handleUpdateProduct()">
            <div class="mb-3">
              <label for="name" class="form-label">Nom</label>
              <input type="text" id="name" formControlName="name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prix</label>
              <input type="number" id="price" formControlName="price" class="form-control">
            </div>
            <div class="mb-3">
              <label for="filterCategory" class="form-label">Catégorie</label>
              <select id="filterCategory" formControlName="category" class="form-select">
                <option value="Électronique">Électronique</option>
                <option value="Meubles">Meubles</option>
                <option value="Sport">Sport</option>
                <option value="Jouets">Jouets</option>
              </select>
            </div>
            <div class="form-check mb-4 d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" id="promotion" formControlName="promotion">
              <label class="form-check-label ms-2" for="promotion">
                En promotion
              </label>
            </div>
            <div class="text-center">
              <button [disabled]="this.productFormGroup.invalid" type="submit" class="btn btn-primary btn-lg">Mettre à jour</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
